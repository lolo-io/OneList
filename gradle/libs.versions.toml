storage = { module = "com.anggrayudi:storage", version.ref = "storage" }
# small githubs projects : be careful about maintenance
## reorderable lazy list
reorderable = { module = "sh.calvin.reorderable:reorderable", version.ref = "reorderable" }
## workaround for list scrolling when first visible item of lazy list is moved
lazylist-hijacker = { module = "me.gingerninja.lazylist:hijacker", version.ref = "lazylistHijacker" }

# compose
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
